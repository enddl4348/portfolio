}

function form_chk(frm){

	if(frm.hphone1.value ==''){
		alert('휴대폰번호를 입력해주세요.');
		frm.hphone1.focus();
		return false;
	}

	if(frm.hphone2.value ==''){
		alert('휴대폰번호를 입력해주세요.');
		frm.hphone2.focus();
		return false;
	}

	if(frm.hphone3.value ==''){
		alert('휴대폰번호를 입력해주세요.');
		frm.hphone3.focus();
		return false;
	}

	if(!confirm('입력하신 번호로 URL을 보내시겠습니까?')){
		return false;
	}
}

function copy_url(){
	var obj = document.getElementById("input_text");
	obj.select(); //인풋 컨트롤의 내용 전체 선택
	document.execCommand("copy"); //복사
	obj.setSelectionRange(0, 0); //커서 위치 초기화
	alert('복사되었습니다.');
}
</script>
