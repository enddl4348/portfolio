<body>

  <header class="header">

      <h1 class="logo main-login"><a href="index.html"><img src="img/cmn/logo.png" alt="네이처스팜진단"></a>

      <div class="main__txt">
        <h2 class="main__tit">내 건강 내가 알아보기</h2>
        <span class="main__sub-txt">Simply check</span>
        <p class="log__desc">네이처스팜 회원 아이디와 비밀번호를 입력하세요.</p>
        <div class="log-input-wrap">
          <form name="loginFrm" action="" >
    
            <input name="" type="text" value="" placeholder="아이디를 입력하세요">
            <input name="" type="password" placeholder="비밀번호를 입력하세요">
            <p class="id-save">
              <input type="checkbox" name="" id="save_check" value="Y">
              <label for="save_check">아이디 저장</label>
            </p>
            <a href="search/search.html">로그인</a>
          </form>
  
        </div>
        <!-- //log-input-wrap -->
        <p class="log__desc-sub">네이처스팜 회원이신 약사님만 이용 가능합니다. <br>

        <span class="log__url">www.naturespharm.co.kr</span>
